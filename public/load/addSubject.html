<script type="text/javascript">
	$(function(){
		//huo qu ti mu xuan xiang
		$.getJSON('exam/manager/getAllSubjectType',function(data){
			data.forEach(function(item,index){
				// console.log(item,index);
				var newOpt = "";
				if(item.id ==1){
					newOpt = $('<option id='+item.id+' checked="checked" value="'+item.realName+'">'+item.realName+'</option>');
				} else {
					newOpt = $('<option id='+item.id+' value="'+item.realName+'">'+item.realName+'</option>');
				}
				$('select[name=type]').append(newOpt);
			});
			$.getJSON('exam/manager/getAllSubjectLevel',function(data){
				data.forEach(function(item,index){
				// console.log(item,index);
				var newOpt = "";
				if(item.id == 1){
					newOpt = $('<option id='+item.id+' checked="checked" value="'+item.realName+'">'+item.realName+'</option>')
				} else {
					newOpt =$('<option id='+item.id+' value="'+item.realName+'">'+item.realName+'</option>');
				}
				$('select[name=department]').append(newOpt);
				});
				$.getJSON("exam/manager/getAllDepartmentes",function(data){
					// console.log(data);
					data.forEach(function(item,index){
						var newOpt = "";
						if(item.id == 1){
							newOpt = $('<option id='+item.id+' checked="checked" value="'+item.name+'">'+item.name+'</option>');
						} else {
							newOpt = $('<option id='+item.id+' value="'+item.name+'">'+item.name+'</option>');
						}
						$('select[name=level]').append(newOpt);
					});
					$.getJSON('exam/manager/getAllTopics',function(data){
						data.forEach(function(item,index){
							var newOpt = "";
							if(item.id == 1){
								newOpt = $('<option id='+item.id+' checked="checked" value="'+item.title+'">'+item.title+'</option>');
							} else {
								newOpt = $('<option id='+item.id+' value="'+item.title+'">'+item.title+'</option>');
							}
							$('select[name=topic]').append(newOpt);
							// console.log(item,index);
						})
					});
				});
			});
		});
		//shi yong shi jian dai li ,shi xia la cai dan xuan zhong
		// var opts = $('select[name=type] option:checked');
		$('select').off();
		$('select').on('click','option',function(){
			console.log(this.id);
			// var opts = $('select[name=type] option:checked');
			// var optTypes = $('select[name=type]').children();
			var selectType = $('select[name=type]');
			// console.log(optTypes);
			// console.log(opts);
			if(selectType){
				if(this.id == 2){  
					$('input[type=radio]').parent().hide().siblings('span').show();
				}else{
					$('input[type=checkbox]').parent().hide().siblings('span').show();
				}
			}
		});

		//close the page
		$('.deletetitle').on('click',function(){
			$(".right").load("load/showSubjectType.html");
			// console.log(this);
		});
	})
</script>
